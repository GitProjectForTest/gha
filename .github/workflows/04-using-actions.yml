name: 04 - using actions

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  example:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci
        working-directory: 04-using-actions/react-app
